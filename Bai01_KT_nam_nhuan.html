<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let year = +prompt('Mời bạn nhập year');
        
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + " Năm đó là năm nhuận");
                } else {
                    alert(year + " năm đó không là năm  nhuận");
                }
            } else {
                alert(year + " Năm đó là năm nhuận");
            }
        } else {
            alert(year + " Năm đó không đó là năm nhuận");
        }
    </script>
</body>

</html>
