<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Viết một ứng dụng cho phép tính được số ngày trong một tháng :
        let month = +prompt('Mời bạn nhập tháng');

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('Tháng có 31 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('Tháng có 30 ngày');
                break;
            case 2:
                alert('Tháng có 28 hoặc 29 ngày');
                break;
            default:
                alert('Tháng không hợp lệ');
                break;
        }
    </script>
</body>
</html>
