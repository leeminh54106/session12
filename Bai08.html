<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           let a=parseInt(prompt("Nhập a:"));
            let b=parseInt(prompt("Nhập b:"));

            let Calculator=prompt("Nhập phép tính(+ - * /):");

            switch(Calculator){
                case "+":
                    alert("a+b= " +(a+b));
                    break
                case "-":
                    alert("a-b= " +(a-b));
                    break
                case "*":
                    alert("a*b=" +(a*b));
                    break
                case "/":
                    alert("a/b=" +(a/b));
                    break
            }
    </script>
</body>
</html>
